<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pricing component with toggle</title>
</head>
<body>
    <img src="./images/bg-bottom.svg" alt="" id="img-bottom">
    <img src="./images/bg-top.svg" alt="" id="img-top">
    <div class="container">
        <div class="pricing-title">
            <div class="title">
                <h1>Our pricing</h1>
            </div>
            <div class="toggle">
                <p>Annually</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round" onclick="toggle(this)"></span>
                </label>
                <p>Monthly</p>
            </div>
        </div>
        <div class="pricing-options">
            <div class="pricing-light">
                <h2>Basic</h2>
                <p class="price price-basic">199,90€</span></p>
                <hr id="hr">
                <p>500 GB Storage</p>
                <hr id="hr">
                <p>2 Users Allowed</p>
                <hr id="hr">
                <p>Send up to 3 GB</p>
                <hr id="hr">
                <button id="button-dark">Learn more</button>
            </div>
            <div class="pricing-dark professional">
                <h2>Professional</h2>
                <p class="price price-pro">249,90€</p>
                <hr id="hr">
                <p>1 TB Storage</p>
                <hr id="hr">
                <p>5 Users Allowed</p>
                <hr id="hr">
                <p>Send up to 10 GB</p>
                <hr id="hr">
                <button id="button-light">Learn more</button>
            </div>
            <div class="pricing-light">
                <h2>Master</h2>
                <p class="price price-master">399,90€</p>
                <hr id="hr">
                <p>2 TB Storage</p>
                <hr id="hr">
                <p>10 Users Allowed</p>
                <hr id="hr">
                <p>Send up to 20 GB</p>
                <hr id="hr">
                <button id="button-dark">Learn more</button>
            </div>
        </div>
    </div>
        <script src="./toggle.js"></script>
</body>
</html>
