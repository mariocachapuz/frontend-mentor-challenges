<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Huddle</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="./img/logo.svg" alt="logo" width="15%">
            </div>
        </header>
        <main>
                <img src="./img/illustration-mockups.svg" alt="mockups">
            <div class="right">
                <h2>
                    Build The Community<br>Your Fans Will Love
                </h2>
                <p>
                    Huddle re-imagines the way we build communities. You have
                    a voice, but so does your audience. Create connections with
                    your users as you engage in genuine discussion.
                </p>
                <button class="cta">Register</button>
            </div>
        </main>
        <div class="footer">
            <div class="social-icons">
                <button class="social">
                    <i class="fab fa-facebook fa-1x"></i>
                </button>
                <button class="social">
                    <i class="fab fa-twitter fa-1x"></i>
                </button>
                <button class="social">
                    <i class="fab fa-instagram fa-1x"></i>
                </button>
            </div>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/72fa413dca.js" crossorigin="anonymous"></script>
</body>

</html>
