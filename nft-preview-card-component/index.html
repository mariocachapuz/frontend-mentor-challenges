<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="./img/icon-ethereum.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>NFT preview card component</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-img-container">
                <img src="./img/image-equilibrium.jpg" alt="" width="100%" class="card-img">
            </div>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="card-info">
                <div class="card-price">
                    <img src="./img/icon-ethereum.svg" alt="">
                    <p><span>0.041ETH</span></p>
                </div>
                <div class="card-time">
                    <img src="./img/icon-clock.svg" alt="">
                    <p>3 days left</p>
                </div>
            </div>
            <hr>
            <div class="card-creator">
                <img src="./img/mario.jpeg" alt="" width="15%">
                <p>Creation of <span>Mario Cachapuz</span></p>
            </div>
        </div>
    </div>
</body>
</html>
